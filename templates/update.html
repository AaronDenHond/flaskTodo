{% extends 'base.html' %}
  {% block head %}
<title>FlaskTask</title>
{% endblock %}
 {% block body %}
<div class="content">
  <table>
    <h1>Update Todo</h1>
    <tr>
      <th>Todo</th>
      <th>Date added</th>
      <th>Actions</th>
    </tr>

    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.dateCreated.date() }}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <br />
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <form action="/update/{{task.id}}" method="POST">
    <input type="text" name="taskcontent" id="taskcontent" value={{task.content}} />
    <input type="submit" value="update todo" />
  </form>
</div>
{% endblock %}
